<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="styles.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img alt="" src="illustration-hero.svg">
    <div class="information">
      <h1>Order Summary</h1>

      <p class="first-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="annual-plan">
        <div class="info">

          <img src="icon-music.svg" style="width: 50px;">
          <div class="pay">
          <h2>Annual Plan</h2>
          <p class="dollars">$59.99/year</p>
          </div>

        </div>

        <a href="#">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lidia</a>.
  </div>
</body>

</html>
